<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pandora Prix UI</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>

    <div class="timer">
      02:23:39
    </div>


    <div id="player1">

      <div id="p1speed" data-max="250" class="pSpeed gaugeContainer radial">
        <div class="gauge"></div>
        <div class="label"></div>
        <div class="value">223</div>
      </div>

      <div id="p1turbo" data-max="100" class="pTurbo gaugeContainer linear">
        <div class="gauge"></div>
        <div class="label"></div>
      </div>

      <div id="p1rpm" data-max="9.9" class="pRPM gaugeContainer radial">
        <div class="gauge"></div>
        <div class="label"></div>
        <div class="value">5.5</div>
      </div>

      <div id="p1fuel" class="pFuel gaugeContainer linear">
        <div class="gauge"></div>
        <div class="label"></div>
      </div>

      <div id="p1gear" class="pGear gaugeContainer gear">
        <div class="gauge"></div>
        <div class="label"></div>
      </div>

      <div id="p1position" class="pPosition">
        <div class="position">2</div>
        <div class="posLabel">nd</div>
      </div>

    </div>


    <div id="player2">

      <div id="p2speed" data-max="250" class="pSpeed gaugeContainer radial">
        <div class="gauge"></div>
        <div class="label"></div>
        <div class="value">223</div>
      </div>

      <div id="p2turbo" data-max="100" class="pTurbo gaugeContainer linear">
        <div class="gauge"></div>
        <div class="label"></div>
      </div>

      <div id="p2rpm" data-max="9.9" class="pRPM gaugeContainer radial">
        <div class="gauge"></div>
        <div class="label"></div>
        <div class="value">5.5</div>
      </div>

      <div id="p2fuel" class="pFuel gaugeContainer linear">
        <div class="gauge"></div>
        <div class="label"></div>
      </div>

      <div id="p2gear" class="pGear gaugeContainer gear">
        <div class="gauge"></div>
        <div class="label"></div>
      </div>

      <div id="p2position" class="pPosition">
        <div class="position">1</div>
        <div class="posLabel">st</div>
      </div>

    </div>

    <!-- SOUNDS CLIPS -->
    <audio id="crash-01"><source src="audio/crash-01.mp3"></source></audio>
    <audio id="crash-02"><source src="audio/crash-02.mp3"></source></audio>
    <audio id="finish-first-01"><source src="audio/finish-first-01.mp3"></source></audio>
    <audio id="finish-last-01"><source src="audio/finish-last-01.mp3"></source></audio>
    <audio id="finish-last-02"><source src="audio/finish-last-02.mp3"></source></audio>
    <audio id="first-lap-01"><source src="audio/first-lap-01.mp3"></source></audio>
    <audio id="first-lap-02"><source src="audio/first-lap-02.mp3"></source></audio>
    <audio id="start-race-01"><source src="audio/start-race-01.mp3"></source></audio>
    <audio id="start-race-02"><source src="audio/start-race-02.mp3"></source></audio>

  </body>
</html>
